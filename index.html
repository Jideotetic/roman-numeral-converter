<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./JD.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Roman Numeral Converter</title>
  </head>
  <body>
    <main>
      <section class="container">
        <h1>Roman Numeral Converter</h1>
        <p>
          Convert your numbers to roman numerals and vice versa....the limit of
          conversion for this app is 3999
        </p>
        <form>
          <input
            type="text"
            name="text"
            id="text"
            pattern="[0-9IVXLCDM_]+"
            placeholder="search..."
            title="Only roman numerals character and numbers are allowed"
            required />
          <button type="submit">Convert to roman</button>
          <button type="submit">Convert to number</button>
        </form>
        <p class="result"></p>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
